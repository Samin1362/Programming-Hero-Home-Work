<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluid Image</title>

  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    body {
      display: flex;
      justify-content: center;
    }

    .image-section {
      width: 90vh;
      height: 100vh;
      display: flex;
      align-items: center;
    }

    .image-section img{
      width: 100%;
    }
  </style>

</head>

<body>
  <section class="image-section">
    <img src="vikings.jpg" alt="">
  </section>
</body>

</html>
